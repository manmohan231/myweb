<!doctype html>


<head> <title> Animation </title> </head>

<style>
@keyframes showadd{
10%{background-image:url"(images/p1.jpg)";}
20%{background-image:url"(images/p2.jpg)";}
30%{backgroundimage:url"(images/p3.jpg)";}
40%{background-image:url"(images/p4.jpg)";}
50%{background-image:url"(images/p5.jpg)";}
60%{background-image:url"(images/p6.jpg)";}
70%{background-image:url"(images/p7.jpg)";}
80%{background-image:url"(images/p8.jpg)";}
90%{background-image:url"(images/p9.jpg)";}
}

#banner
{
width:100%;
height:500px;
box-shadow:10px 10px 10px gray;
margin:auto;
background-image:url(images/akash.jpg);
background-size:100% 100%;
box-radius=12px;
animation:showadd 45s infinite;
}

#topad
{
color:cyan;
font-size:50px;
font-family:aria black;
text-transform:uppercase;
box-shadow:10px 10px 10px blak;
animation:multicolor 12s infinite;
}




@keyframes blink 
{
from{opacity:0;}
to{opacity:0.99;}
}
@keyframes move 
{
from{margin-left:-100px;}
to{margin-right:100px;}
}

#myhead
{
color:brown;
display:block;
width: 260px;
text-shadow:4px 4px 4px black;
animation:blink 0.99s ease-in infinite;
}

#myhead2
{
color:teal;
display:inline-block;
width:"260px";
text-shadow:2px 2px 2px black;
animation:move 2s linear infinite alternate;
}


 </style>

<body>
<div id="banner">

<div id="topad">
ABSTRACT
</div>
</div>



<h1 id= "myhead"> MANMOHAN YADAV</h1>
<h1 id= "myhead2"> HEY MADHAV</h1>




</body>

</html>
