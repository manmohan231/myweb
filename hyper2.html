<!doctype html>
<html>
<head><title>Link in html</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>


#navbar ol{
margin:auto;
width:50%;
margin-top:100px;
text-align:center;
}

#navbar ol li
{
list-style:none;
display:inline-block;
padding:45px;
background:PiNK;
margin-left:-5px;
transition:0.50s;
box-shadow:10px 10px 10px gray;
}

#navbar ol li:hover
{
// transform:scale(1.70) rotate(360deg);
border-radius:40px;
background:red;

}

a:link{color:green;text-decoration:none}
a:visited{color:blue; }
a:hover{text-decoration:underline;color:black }
a:active{background:white; }

/*Extra small devices(phones,600px and down)*/

@media only screen and(max-width:600px)480
{
body{background:off white}
header{display:none;}
#navbar ol li{display:block;}
}

/* Small devices (portrait tablets and large phones,600px and up)*/

@media only screen and (min-width:600px)
{
body{background:yellow}
header{height:200px;}
.pic{height:200px;}

#navbar ol{width:80%;}

#navbar ol li{display:inline-block;
padding:15px;
}

}
/*Medium devices(landscape tablets, 768px and up)*/

@media only screen and (min-width:768px)
{
body{background:blue}
header{height:400px;}
.pic{height:400px;}

#navbar ol li{display:inline-block;
padding:15px;

}

}
/*Large devices(laptop/desktops, 992px and up)*/

@media only screen and (min-widht:992px)
{
body{background:red;}
#navbar ol{width:90%;}

#navbar ol li{display:inline-block;}
}

/*Extra large devices (large laptops and desktops, 1200px and up)*/

@media only screen and (min-width:1200px)
{
body{background:pink}
header{height:500px;}
.pic{height:500px;}
#navbar ol{width:90%;}
}


</style>

<body>
<div id="navbar">
<ol>
<li><a href="index2.html">Home </a></li>
<li><a href="list.html">List</a></li>
<li><a href="photoshow.html">PhotoShow</a></li>
<li><a href="Tags.html">Tags </a></li>

</ol>


</div>



</body>

</html>
